# --------------------------------------------------
# 1. 关键词匹配 (Broad Keyword Match)
# --------------------------------------------------
DOMAIN-KEYWORD,talkatone
DOMAIN-KEYWORD,ooma # Talkatone 的母公司, 核心后端服务

# --------------------------------------------------
# 2. 域名后缀匹配 (Specific Domain Suffix Match)
# --------------------------------------------------
DOMAIN-SUFFIX,talkatone.com
DOMAIN-SUFFIX,ooma.com
DOMAIN-SUFFIX,tktn.be # 新增: Talkatone 核心 VOIP 域

# --------------------------------------------------
# 3. 功能性依赖 (Functional Dependencies)
# --------------------------------------------------
# 以下是保证 Talkatone 正常登录和运行可能需要的功能性依赖
# 建议也将它们加入此规则集, 确保登录和验证功能正常
#
# 注意：firebaselogging-pa.googleapis.com 和 app-analytics-services.com
# 属于 Google/统计类，是否加入 Talkatone 策略组取决于您。
# 如果您希望所有与 Talkatone 相关的流量（包括统计）都走纯净线路，则加入。
# 考虑到您要求纯净，我们将主要的 Google 登录/API也纳入。

DOMAIN-SUFFIX,googleapis.com # 包含 firebaselogging-pa.googleapis.com
DOMAIN-SUFFIX,google.com 
DOMAIN-SUFFIX,facebook.com # Facebook 登录
DOMAIN-SUFFIX,appleid.apple.com # Apple 登录
