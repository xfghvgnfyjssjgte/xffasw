# --------------------------------------------------
# 1. 关键词匹配 (Broad Keyword Match)
# --------------------------------------------------
DOMAIN-KEYWORD,talkatone
DOMAIN-KEYWORD,ooma # Talkatone 的母公司, 核心后端服务

# --------------------------------------------------
# 2. 域名后缀匹配 (Specific Domain Suffix Match)
# --------------------------------------------------
DOMAIN-SUFFIX,talkatone.com
DOMAIN-SUFFIX,ooma.com

# --------------------------------------------------
# 3. 功能性依赖 (Functional Dependencies)
# --------------------------------------------------
# 以下是保证 Talkatone 正常登录和运行可能需要的功能性依赖
# 建议也将它们加入此规则集, 确保登录和验证功能正常

# --- 登录服务 (Login Services) ---
DOMAIN-SUFFIX,graph.facebook.com # Facebook 登录
DOMAIN-SUFFIX,appleid.apple.com # Apple 登录
DOMAIN-SUFFIX,googleapis.com # Google 登录

# --- 核心依赖 (Core Dependencies) ---
# 搜索结果 1.3 表明 Talkatone 可能强依赖 Google DNS
# 如果您的纯净线路 DNS 设置不是 Google DNS, 可能会出问题
# 为保险起见，将 Google DNS 也纳入此规则
DOMAIN-SUFFIX,google.com # 包含 Google DNS 和登录服务
